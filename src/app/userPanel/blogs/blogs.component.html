<main id="blogs" [dir]="'direction' | translate">
  <app-navbar></app-navbar>
  <header class="text-center p-5" data-aos="fade-in" data-aos-duration="1000">
    <h2>{{"BLOGS.TITLE" | translate}}</h2>
    <p>{{"BLOGS.DESC" | translate}}</p>
  </header>
  <section id="blogs" class="section7 pt-3 pb-3">
    <div class="container">
      <div class="row" *ngIf="blogs?.length > 0" data-aos="fade-in" data-aos-duration="1200">

        <div class="col-lg-4 mt-3"
          *ngFor="let blog of blogs  | paginate : { id: 'paginate', itemsPerPage: pageSize, currentPage: currentPage, totalItems: total }; trackBy: trackByBlogId">
          <div class="shadow"></div>
          <a class="text-reset text-decoration-none" routerLink="/blogs/{{blog?.slug}}">
            <div class="carde">
              <img [src]="'http://mogasoft.runasp.net' + blog?.imageUrl" class="img-fluid" alt="">
              <div class="carde-txt pt-0 p-3">
                <h5 class="mt-3">{{currentLang === 'en' ? blog?.titleEN : blog?.titleAR}}</h5>
                <small>{{blog.date}}</small>
                <p>{{currentLang === 'en' ? blog?.descriptionEN : blog?.descriptionAR}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-12" *ngIf="showPagination">
        <div [dir]="'direction' | translate">
          <div *ngIf="blogs.length > 0"
            class="pagination-container text-center my-0 px-3 py-2 d-flex justify-content-center align-items-center">
            <div class="my-pagination">
              <pagination-controls id="paginate" (pageChange)="pageChanged($event)" [maxSize]="12"
                [directionLinks]="false" [autoHide]="true" [responsive]="true" previousLabel="" nextLabel="">
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
</main>
