<main id="terms" [dir]="'direction' | translate" data-aos="fade-in" data-aos-duration="1000">
    <app-navbar></app-navbar>
    <section class="container py-5" >
        <div *ngFor="let key of sectionKeys" class="mb-5">
          <h4 class="text-white mb-2">{{ 'TERMS.' + key + '.TITLE' | translate }}</h4>
          <p>{{ 'TERMS.' + key + '.CONTENT' | translate }}</p>

      </section>    
    <app-footer></app-footer>
</main>
