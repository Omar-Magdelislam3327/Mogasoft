<main id="portfolio" [dir]="'direction' | translate">
    <app-navbar></app-navbar>
    <header class="text-center p-5" data-aos="fade-in" data-aos-duration="1000">
      <h2>{{"portfolio" | translate}}</h2>
    </header>
    <div class="portfolio-section container pt-5 p-3">
      <div class="software" data-aos="fade-up" data-aos-duration="1000">
        <h2 class="text-white mb-4">{{"software" | translate}}</h2>
        <owl-carousel-o [options]="softwareOptions" [dir]="direction">
          <ng-container *ngFor="let item of softwareItems">
            <ng-template carouselSlide>
              <div class="card position-relative">
                <div class="card-body p-3">
                  <h3 class="card-title text-white">{{ currentLang === 'en' ? item.userTitleEN : item.userTitleAR }}</h3>
                </div>
  
                <img [src]="item.image" alt="{{ item.title }}" class="card-img-top">
  
                <div class="posCard">
                  <div class="arrow-btn" (click)="navigateToCategory(item.title)">
                    <i class="fa-solid fa-arrow-up-right"></i>
                  </div>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
  
      </div>
      <div class="hardware" data-aos="fade-up" data-aos-duration="1000">
        <h2 class="text-white mt-5 mb-4">{{"hardware" | translate}}</h2>
        <owl-carousel-o [options]="hardwareOptions" [dir]="direction">
          <ng-container *ngFor="let item of hardwareItems">
            <ng-template carouselSlide>
              <div class="card position-relative">
                <div class="card-body p-3">
                  <h3 class="card-title text-white">{{ currentLang === 'en' ? item.userTitleEN : item.userTitleAR }}</h3>
                </div>
  
                <img [src]="item.image" alt="{{ item.title }}" class="card-img-top">
  
                <div class="posCard">
                  <div class="arrow-btn" (click)="navigateToCategory(item.title)">
                    <i class="fa-solid fa-arrow-up-right"></i>
                  </div>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
    <app-footer></app-footer>
  </main>
