<div class="container p-5">
    <div class="title">
      <h2 class="fw-bold text-success">Edit Blog</h2>
    </div>
    <form [formGroup]="blogForm" (ngSubmit)="submitBlog()">
      <div class="row">
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Title (English)</label>
            <input type="text" class="form-control shadow-none" formControlName="TitleEN"
              placeholder="Enter title in English" />
          </div>
        </div>
  
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Title (Arabic)</label>
            <input type="text" class="form-control shadow-none" formControlName="TitleAR"
              placeholder="Enter title in Arabic" />
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Description (English)</label>
            <textarea class="form-control shadow-none" formControlName="DescriptionEN"
              placeholder="Enter description in English"></textarea>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Description (Arabic)</label>
            <textarea class="form-control shadow-none" formControlName="DescriptionAR"
              placeholder="Enter description in Arabic"></textarea>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Content (English)</label>
            <p-editor formControlName="ContentEN" class="editor" placeholder="Enter content in English"></p-editor>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Content (Arabic)</label>
            <p-editor formControlName="ContentAR" class="editor" placeholder="Enter content in Arabic"></p-editor>
          </div>
        </div>
      </div>
  
      <div class="mt-3">
        <label>Category</label>
        <select class="form-select shadow-none" formControlName="Category">
          <option value="" selected disabled>Select Category</option>
          <option value="WebDevelopment">Web Development</option>
          <option value="MobileDevelopment">Mobile Development</option>
          <option value="Hosting">Hosting</option>
          <option value="DigitakMarketing">Digital Marketing</option>
          <option value="Computers">Computers</option>
          <option value="SurveillanceCameras">Surveillance Cameras</option>
          <option value="Copiers">Copiers</option>
          <option value="Networking">Networking</option>
          <option value="FireFighting">Fire Fighting</option>
          <option value="QueueManagement">Queue Management</option>
        </select>
      </div>
  
      <div class="mt-3">
        <label>Image</label>
        <input type="file" class="form-control shadow-none" formControlName="Image" (change)="onFileSelected($event)" />
      </div>
  
      <div class="col-lg-12 text-center">
        <button type="submit" class="btn-mogasoft-success shadow-none" [disabled]="blogForm.invalid">
          Update Blog
        </button>
        <button type="reset" class="btn-mogasoft-danger ms-3 shadow-none">Reset</button>
      </div>
    </form>
  </div>
