<div class="container p-5">
    <div class="title">
      <h2 class="fw-bold text-success">Add New Review</h2>
    </div>
    <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
      <div class="row">
        <div class="col-lg-6">
          <div class="mt-3">
            <label>First Name (English)</label>
            <input type="text" class="form-control shadow-none" formControlName="FirstNameEN"
              placeholder="Enter first name in English" />
          </div>
        </div>
  
        <div class="col-lg-6">
          <div class="mt-3">
            <label>First Name (Arabic)</label>
            <input type="text" class="form-control shadow-none" formControlName="FirstNameAR"
              placeholder="Enter first name in Arabic" />
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Last Name (English)</label>
            <input type="text" class="form-control shadow-none" formControlName="LastNameEN"
              placeholder="Enter last name in English" />
          </div>
        </div>
  
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Last Name (Arabic)</label>
            <input type="text" class="form-control shadow-none" formControlName="LastNameAR"
              placeholder="Enter last name in Arabic" />
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Position (English)</label>
            <input type="text" class="form-control shadow-none" formControlName="PositionEN"
              placeholder="Enter position in English" />
          </div>
        </div>
  
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Position (Arabic)</label>
            <input type="text" class="form-control shadow-none" formControlName="PositionAR"
              placeholder="Enter position in Arabic" />
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Review (English)</label>
            <textarea class="form-control shadow-none" formControlName="ReviewTextEN"
              placeholder="Enter review in English"></textarea>
          </div>
        </div>
  
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Review (Arabic)</label>
            <textarea class="form-control shadow-none" formControlName="ReviewTextAR"
              placeholder="Enter review in Arabic"></textarea>
          </div>
        </div>
      </div>
  
      <div class="mt-3">
        <label>Stars</label>
        <select class="form-select shadow-none" formControlName="Stars">
          <option value="" selected disabled>Select rating</option>
          <option *ngFor="let star of [1,2,3,4,5]" [value]="star">{{ star }}</option>
        </select>
      </div>
  
      <div class="mt-3">
        <label>Image</label>
        <input type="file" class="form-control shadow-none" formControlName="Image" (change)="onFileSelected($event)" />
      </div>
  
      <div class="col-lg-12 text-center mt-3">
        <button type="submit" class="btn-mogasoft-success shadow-none" [disabled]="reviewForm.invalid">
          Submit Review
        </button>
        <button type="reset" class="btn-mogasoft-danger ms-3 shadow-none">Reset</button>
      </div>
    </form>
  
    <hr>
    <div class="row">
      <div class="title">
        <h2 class="fw-bold text-success">Reviews List</h2>
      </div>
      <div class="col-lg-6 mt-3" *ngFor="let review of reviews">
        <div class="review-card p-4">
          <div class="top d-flex justify-content-between align-items-center ">
            <div class="stars mb-3">
              <span [innerHTML]="getStars(review.stars)"></span>
            </div>
            <button class="btn btn-link m-0 p-0" (click)="deleteReview(review.id)" aria-label="Delete Blog">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          <p class="text-white-50">
            "{{review.reviewTextEN}}"
          </p>
          <div class="reviewer d-flex align-items-center mt-4">
            <div class="avatar">
              <img [src]="'http://mogasoft.runasp.net' + review.imageUrl" alt="Review Image" class="img-fluid">
            </div>
            <div class="mx-3">
              <h5 class="text-white mb-0">{{review.firstNameEN + ' ' + review.lastNameEN}}</h5>
              <small class="text-muted">{{review.positionEN}}</small>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
