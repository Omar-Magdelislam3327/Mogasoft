<div class="container p-5">
    <div class="title">
      <h2 class="fw-bold text-success">Update Project</h2>
    </div>
    <form [formGroup]="projectForm" (ngSubmit)="submitProject()">
      <div class="row">
  
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Name (English)</label>
            <input type="text" class="form-control shadow-none" formControlName="NameEN"
              placeholder="Enter name in English" />
          </div>
        </div>
  
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Name (Arabic)</label>
            <input type="text" class="form-control shadow-none" formControlName="NameAR"
              placeholder="Enter name in Arabic" />
          </div>
        </div>
      </div>
  
      <div class="row">
  
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Description (English)</label>
            <textarea class="form-control shadow-none" formControlName="DescriptionEN"
              placeholder="Enter description in English"></textarea>
          </div>
        </div>
  
        <div class="col-lg-6">
          <div class="mt-3">
            <label>Description (Arabic)</label>
            <textarea class="form-control shadow-none" formControlName="DescriptionAR"
              placeholder="Enter description in Arabic"></textarea>
          </div>
        </div>
      </div>
  
      <div class="mt-3">
        <label>Type</label>
        <select class="form-select shadow-none" formControlName="Type">
          <option value="" selected disabled>Select Type</option>
          <option value="Software">Software</option>
          <option value="Hardware">Hardware</option>
        </select>
      </div>
  
      <div class="mt-3">
        <label>Category</label>
        <select class="form-select shadow-none" formControlName="Category">
          <option value="" selected disabled>Select Category</option>
          <option value="WebDevelopment">Web Development</option>
          <option value="MobileDevelopment">Mobile Development</option>
          <option value="DigitalMarketing">Digital Marketing</option>
          <option value="Network">Network</option>
          <option value="Computers">Computers</option>
          <option value="SurveliianceSystems">Surveliiance System</option>
          <option value="Copiers">Copiers & Plotters</option>
          <option value="FireFighting">Fire Fighting</option>
          <option value="QueueManagement">Queue Management</option>
        </select>
      </div>
  
  
      <div class="mt-3">
        <label>Head Image</label>
        <input type="file" class="form-control shadow-none" formControlName="HeadImage"
          (change)="onHeadImageSelected($event)" />
      </div>
  
      <div class="mt-3">
        <label>Media Files</label>
        <input type="file" class="form-control shadow-none" formControlName="MediaFiles" multiple
          (change)="onMediaFilesSelected($event)" />
      </div>
  
      <div class="mt-3">
        <label>Project Steps</label>
        <div formArrayName="ProjectSteps">
          <div *ngFor="let step of projectSteps.controls; let i = index" [formGroupName]="i" class="mb-2">
            <div class="form-group">
              <div class="row p-3 steps">
                <div class="col-lg-6">
                  <label for="titleEN{{i}}">Step Title (English)</label>
                  <input id="titleEN{{i}}" type="text" class="form-control shadow-none mt-2" formControlName="titleEN"
                    placeholder="Step Title (English)" />
  
                  <label for="descriptionEN{{i}}">Step Description (English)</label>
                  <textarea id="descriptionEN{{i}}" class="form-control shadow-none mt-2" formControlName="descriptionEN"
                    placeholder="Enter Step Description in English"></textarea>
  
                </div>
                <div class="col-lg-6">
                  <label for="titleAR{{i}}">Step Title (Arabic)</label>
                  <input id="titleAR{{i}}" type="text" class="form-control shadow-none mt-2" formControlName="titleAR"
                    placeholder="Step Title (Arabic)" />
                  <label for="descriptionAR{{i}}">Step Description (Arabic)</label>
                  <textarea id="descriptionAR{{i}}" class="form-control shadow-none mt-2" formControlName="descriptionAR"
                    placeholder="Enter Step Description in Arabic"></textarea>
                </div>
                <button *ngIf="i > 0" type="button" class="btn btn-danger btn-sm" (click)="removeStep(i)">Remove
                  Step</button>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary mt-2" (click)="addStep()">Add Step</button>
      </div>
  
  
      <div class="col-lg-12 text-center">
        <button type="submit" class="btn-mogasoft-success shadow-none" [disabled]="projectForm.invalid">Update
          Project</button>
        <button type="reset" class="btn-mogasoft-danger ms-3 shadow-none">Reset</button>
      </div>
    </form>
  </div>
